<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays & Objects</title>

  <link rel="stylesheet" href="style.css">

  <script src="arrays.js" defer></script>
  <script src="objects.js" defer></script>
  
</head>
<body>

  <h2>Arrays</h2>

  <p id="arrayDisplay"></p>

  <button id="pickColour">Pick a Colour</button>

  <button id="randColour">Random Colour</button>

  <h2>Objects</h2>

  <button id="setStyle">Set button style</button>

  <label for="buttonStyles-select">Select a style:</label>

  <select name="buttonStyles" id="buttonStyles-select">
    <option value="bigRed">Big and red</option>
    <option value="smallBlue">Small and blue</option>
  </select>
